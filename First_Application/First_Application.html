<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <header>
      <div class="navbar navbar-default">
        <h1 v-text="sitename"></h1>
      </div>

      <div class="nav navbar-nav navbar-right cart">
        <button type="button"
            class="btn btn-default btn-lg"
            v-on:click="showCheckout">
            <span class="glyphicon glyphicon-shopping-cart">
              {{ cartItemCount }}
            </span>
            <span>체크아웃</span>
        </button>
      </div>
      <!-- <h1>{{sitename}}</h1> -->
    </header>

    <main>
      <div class="row product">
        <div v-if="product.showProduct">

          <div class="col">
            <figure>
              <img v-bind:src="product.image">
              <!--  == <img :src="product.image"> bind 지시문 약자   -->
            </figure>
          </div>
          <div class="col col-expand">
            <!-- v-text는 텍스트로 출력. v-html은 HTML로 출력 -->
            <h1 v-text="product.title"></h1>
            <p v-html="product.description"></p>
            <p class="price">
              <!-- price를 출력하는데 있어 formatPrice라는 필터 사용 -->
              {{product.price | formatPrice}}
            </p>
            <!-- <p v-text="product.price" class="price"></p> -->
            <button class="btn btn-primary btn-lg" 
            v-on:click="addToCart"
            v-if="canAddToCart">
            장바구니 담기
            </button>
          
            <button class="btn btn-primary btn-lg"
              disabled="true"
              v-else>
              장바구니 담기
            </button>
          </div>
        </div>

        <div v-else>

        </div>
      </div>
    </main>
  </div>

  <script type="text/javascript">
    var webstore = new Vue({
      el: '#app',
      data: {
        sitename: 'Vue.js 애완용품샵',
        product: {
          id: 1001,
          title: "고양이 사료, 25파운드",
          description: "당신의 고양이를 위한 <em>거부할 수 없는</em>, " +
                      "유기농  25파운드 사료입니다.",
          price: 2000,
          image: "./assets/images/product-fullsize.png",
          availableInventory: 5,
          showProduct: true,
        },
        cart: []
      },

      filters: { 
        formatPrice: function(price) {
          if(!parseInt(price)) { return "";}
          if(price > 99999) {
            var priceString = (price / 100).toFixed(2);
            var priceArray = priceString.split("").reverse();
            var index = 3;
            while(priceArray.length > index + 3) {
              priceArray.splice(index + 3, 0, ",");
              index += 4;
            }
            return "$" + priceArray.reverse().join("");
          } else {
            return "$" + (price / 100).toFixed(2);
          }
        }
      },

      methods: {
        addToCart: function() {
          this.cart.push(this.product.id);
        },
        showCheckout() {
          this.product.showProduct = this.product.showProduct ? false : true;
          
        }
      },

      computed: {
        cartItemCount: function() {
          return this.cart.length || '';
        },
        canAddToCart: function() {
          return this.product.availableInventory > this.cartItemCount;
        }
      },   
    })

      /*beforeCreate: function() {
        if (APP_LOG_LIFECYCLE_EVENTS) {
          console.log("beforeCreate");
        }
      },
      ,created, beforeMount, mounted, beforeUpdate, updated, beforeDestroy, destroyed */


  </script>
</body>
</html>
