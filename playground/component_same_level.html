<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">  
    <app-header v-bind:propsdata2="num"></app-header>
    <app-content v-on:pass="getNum"></app-content>
  </div>

  <script>

    var appHeader = {
      template: '<div>header{{ propsdata2 }}</div>',
      props: ['propsdata', 'propsdata2']
    }
    var appContent = {
        template: '<div>content<button v-on:click="passNum">pass</button></div>',
        methods: {
          passNum() {
            this.$emit('pass', 10);
          }
        }
      }
    new Vue({
      el: '#app',
      components: {
        'app-header' : appHeader,
        'app-content': appContent
      },
      data: {
        num: 0
      },
      methods: {
        //command + d: 같은 값 선택
        getNum(value) {
          this.num = value;
        }
      }
    })
  </script>
</body>
</html>
