<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script>
    var div = document.querySelector('#app');
    var viewModel = {};

    // 객체의 동작을 재정의
    // Object.defineProperty(대상 객체, 객체의 속성, {
      // 정의할 내용
    // })


    // 즉시 실행함수: init과 render가 어플리케이션 로직에 노출되지 않게,
    // 코드를 또다른 스코프에 넣어주는 것. -> 변수의 유효범위 관리
    // 라이브러리 간의 전역 변수 충돌 방지. ex) jquery와 Prototype 라이브러리의 $
    (function () {
      function  init() {
      Object.defineProperty(viewModel, 'str', {
        // get: 속성에 접근했을때의 동작을 정의
        get: function() {
          console.log('접근');
        },
        // set: 속성의 값을 할당했을 때의 동작을 정의
        set: function(newValue) {
          console.log('할당', newValue);
          render(newValue);
        }
      });
      }

      function render(newValue) {
        div.innerHTML =  newValue;
      }

      init();
    })();
    
  </script>
</body>
</html>
